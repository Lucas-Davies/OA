<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<title>Home — FAOA</title>

<!-- cache-busters to avoid stale UI on iOS / GH Pages -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
:root{
  --ink:#eef3ff; --ink-dim:#cfd3e1; --muted:rgba(238,243,255,.78);
  --bg:#000; --stroke:rgba(255,255,255,.18);
  --blue:#0A84FF; --green:#32d74b; --gold:#ffd700; --silver:#c0c7d1; --bronze:#b87333; --red:#ff3b30; --black:#111;
  --gap:12px; --r:14px; --maxw:1240px; --nav-h:68px; --btn-h:44px; --btn-bottom:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);
  font:16px -apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Arial,sans-serif;
  overscroll-behavior-y:contain; overscroll-behavior-x:none; overflow-x:hidden}
a{color:inherit;text-decoration:none}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}

/* Background */
.bg{position:fixed;inset:0;z-index:-1;background:#000 url("./assets/home-bg.jpg") center/cover no-repeat}

/* ===== NAV BAR ===== */
.nav{
  position:fixed; top:0; left:0; right:0; height:var(--nav-h);
  display:flex; align-items:center; justify-content:space-between; gap:8px;
  padding:8px 12px; z-index:50;
  background:linear-gradient(180deg, rgba(0,0,0,.9), rgba(0,0,0,.55) 60%, rgba(0,0,0,.3));
  -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px);
}
.nav-left{display:flex; gap:8px; align-items:center}
.btn-tab{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:104px; height:44px; padding:0 14px;
  border-radius:12px; border:1px solid var(--stroke);
  background:rgba(0,0,0,.55); color:var(--ink); font-weight:900; cursor:pointer;
  transition:transform .06s ease, filter .15s ease; font-size:15px; white-space:nowrap;
}
.btn-tab:active{transform:translateY(1px)}
.btn-tab.is-active{background:var(--blue); border-color:transparent; color:#000}
@media (max-width:420px){ .btn-tab{min-width:0; padding:0 12px; font-size:14px} }

/* Avatar pill */
.avatarTab{
  display:flex; flex-direction:column; align-items:flex-start; justify-content:center;
  padding:6px 12px; border-radius:12px; min-width:132px; height:44px;
  font-weight:900; line-height:1.1; text-align:left; cursor:pointer;
  border:1px solid var(--stroke); background:#222;
}
.avatarTab .name{font-size:15px; font-weight:900}
.avatarTab .lvl{font-size:12px; opacity:.95; text-transform:capitalize}

/* Content wrap */
.wrap{max-width:var(--maxw); margin:0 auto; padding:calc(var(--nav-h) + env(safe-area-inset-top) + 10px) 14px 140px}

/* ===== HERO (Courses only) ===== */
.hero{position:relative; overflow:hidden; background:#060708;
  border:1px solid var(--stroke); border-radius:16px; padding:16px; margin:12px 0}
.hero .title{margin:0 0 6px; font-weight:900; font-size:20px}
.hero .meta{margin:0 0 6px; color:var(--ink-dim)}
.hero .desc{margin:8px 0 56px; color:var(--muted)}
.cta-left{position:absolute; left:16px; bottom:var(--btn-bottom); display:flex; gap:10px}
.btn{display:inline-flex; align-items:center; justify-content:center; min-width:130px; height:var(--btn-h); padding:0 16px; border-radius:12px; border:1px solid var(--stroke); font-weight:900; background:#0f1116; color:#eef3ff; cursor:pointer}
.btn.blue{background:var(--blue); border-color:transparent; color:#000}
.badge-live{display:inline-flex;align-items:center;height:28px;padding:0 10px;border-radius:999px;border:1px solid var(--stroke);background:#1fa01f;color:#fff;font-weight:900;font-size:12px}
.badge-off{display:inline-flex;align-items:center;height:28px;padding:0 10px;border-radius:999px;border:1px solid var(--stroke);background:#b00020;color:#fff;font-weight:900;font-size:12px}

/* Admin controls (top-right on hero) */
.admin-ctrls{position:absolute; top:10px; right:10px; display:flex; gap:8px; z-index:5}
.admin-ctrls .ctl{height:28px; padding:0 10px; border-radius:999px; border:1px solid var(--stroke); background:#141416; color:#fff; font-weight:800; font-size:12px; cursor:pointer}
.admin-ctrls .move-btn{position:relative}

/* Move popover */
.move-menu{position:absolute; top:32px; right:0; background:#0f0f12; border:1px solid var(--stroke); border-radius:10px; padding:6px; display:none; z-index:20; min-width:220px}
.move-menu.open{display:block}
.move-menu button{display:block; width:100%; text-align:left; padding:8px 10px; border-radius:8px; border:1px solid var(--stroke); background:#141416; color:#fff; font-weight:800; font-size:12px; margin:4px 0; cursor:pointer}

/* PANELS */
[data-panel]{display:none}
[data-panel].panel-active{display:block}

/* ===== Avatar Drawer ===== */
#avatarSheet{position:fixed; inset:0; z-index:60; display:none; background:rgba(0,0,0,.45); -webkit-backdrop-filter:blur(4px); backdrop-filter:blur(4px)}
#avatarSheet.open{display:block}
#avatarSheet .panel{position:absolute; top:calc(var(--nav-h) + 6px); right:12px; width:320px; max-height:70vh; overflow:auto; background:#0f1116; border:1px solid var(--stroke); border-radius:14px; padding:12px}
.menu a{display:flex; align-items:center; justify-content:space-between; padding:12px 10px; border-bottom:1px solid rgba(255,255,255,.08)}
.menu a:last-child{border-bottom:none}

/* Subsheet (iframe) */
#subSheet{position:fixed; inset:0; z-index:70; display:none; background:rgba(0,0,0,.55); -webkit-backdrop-filter:blur(6px); backdrop-filter:blur(6px)}
#subSheet.open{display:block}
#subSheet .inner{position:absolute; top:calc(var(--nav-h) + 6px); right:12px; width:min(820px,calc(100% - 24px)); height:min(78vh,calc(100% - (var(--nav-h) + 24px))); background:#0f1116; border:1px solid var(--stroke); border-radius:14px; padding:12px; display:flex; flex-direction:column}
.sheet-head{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:4px 4px 10px}
.sheet-head h2{margin:0; font-size:22px; font-weight:900}
.sheet-close{width:36px; height:36px; border-radius:10px; border:1px solid var(--stroke); background:#121212; color:#fff; font-weight:900; cursor:pointer}
#subFrame{flex:1 1 auto; width:100%; height:100%; border:none; border-radius:12px; background:#0b0c10; overflow:hidden}

/* Admin footer / Working Drawer */
#adminTab{position:fixed; left:0; right:0; bottom:0; height:42px; display:flex; align-items:center; justify-content:center; z-index:90}
#adminTab button{background:var(--red); color:#fff; border:0; border-top-left-radius:12px; border-top-right-radius:12px; padding:10px 16px; font-weight:900}
#adminDock{position:fixed; left:0; right:0; top:0; bottom:0; transform:translateY(100%); transition:transform .18s ease; z-index:89; background:#0e0b0b}
#adminDock.open{transform:translateY(0)}
#adminDock header{display:flex; align-items:center; justify-content:space-between; padding:10px 14px; font-weight:900; color:#fff; background:#1a0e0e; position:sticky; top:0; z-index:1}
#adminDock .space{position:absolute; top:52px; bottom:180px; left:0; right:0; overflow:auto; padding:12px}
#adminDock .bins{position:absolute; left:0; right:0; bottom:0; height:180px; padding:10px 12px; border-top:1px solid rgba(255,255,255,.14); background:#120c0c; overflow:auto}
.bin{border:1px dashed rgba(255,255,255,.18); border-radius:10px; margin:8px 0}
.bin > summary{cursor:pointer; padding:10px 12px; list-style:none; font-weight:900}
.bin > summary::-webkit-details-marker{display:none}
.bin .list{padding:8px 12px 12px}
.list .item{display:flex; flex-wrap:wrap; gap:6px 8px; align-items:center; justify-content:space-between; padding:10px 8px; border-radius:10px; background:#0d0d0f; margin:6px 0; border:1px solid var(--stroke)}
.list .name{font-size:14px; flex:1 0 180px}
.small{height:30px; padding:0 8px; border-radius:8px; border:1px solid var(--stroke); background:#131416; color:#fff; font-weight:800; font-size:12px; cursor:pointer}
.small.open{background:#0A84FF; color:#000}
.small.link{background:#222}
</style>
</head>
<body>
<div class="bg" aria-hidden="true"></div>

<header class="nav" role="navigation" aria-label="Primary">
  <div class="nav-left" role="tablist" aria-label="Sections">
    <button class="btn-tab is-active" data-tab="feed" aria-selected="true">Feed</button>
    <button class="btn-tab" data-tab="challenges" aria-selected="false">Challenges</button>

    <button class="btn-tab" data-tab="live" aria-selected="false">Live</button>
  </div>
  <div class="nav-right">
    <button id="avatarTab" class="avatarTab" aria-haspopup="dialog" aria-expanded="false">

      <span class="lvl" id="avatarLvl">Admin</span>

<main class="wrap">
  <!-- ===== FEED: no heroes (opens its own HTML) ===== -->

  <!-- ===== CHALLENGES: no heroes (opens its own HTML) ===== -->

        <button class="badge-live" data-toggle-state>Live</button>
        <button class="ctl move-btn" data-move>Move
          <div class="move-menu">
            <button data-move-to="dev">Move to Development Space</button>
            <button data-move-to="archive">Move to Archive</button>
            <button data-move-to="tpl">Move to Templates</button>
            <button data-move-to="page">Move to Page</button>
          </div>
        </button>
      </div>
      <h2 class="title">Placeholder course-hero2</h2>
      <p class="meta">Coming Soon</p><p class="desc">—</p>

    <article class="hero" data-hero-id="co-3">
      <div class="admin-ctrls">
        <button class="badge-live" data-toggle-state>Live</button>
        <button class="ctl move-btn" data-move>Move
          <div class="move-menu">
            <button data-move-to="dev">Move to Development Space</button>
            <button data-move-to="archive">Move to Archive</button>
            <button data-move-to="tpl">Move to Templates</button>

<!-- ===== AVATAR DRAWER ===== -->
<div id="avatarSheet" role="dialog" aria-modal="true" aria-hidden="true">

      <a href="avatar/profile.html" data-pop="Profile">Profile<span>›</span></a>

<!-- ===== ADMIN TAB & DOCK (Working Drawer) ===== -->
<div id="adminTab"><button id="toggleDockBtn">Working Drawer</button></div>
<div id="adminDock" aria-hidden="true">
  <header><div id="dockTitle">Development Space — Courses</div></header>
  <div class="space" id="devSpace"></div>
  <div class="bins">
    <details class="bin" id="binArchive"><summary>Archived</summary><div class="list" id="listArchive"></div></details>
    <details class="bin" id="binTpl"><summary>Templates</summary><div class="list" id="listTpl"></div></details>
  </div>
</div>

<script>
(()=>{'use strict';
/* ---------- helpers & storage ---------- */
const $=s=>document.querySelector(s);
const $$=s=>Array.from(document.querySelectorAll(s));
const store={get:(k,f)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):f}catch{return f}},
             set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};
const K={ profile:'ao_profile', settings:'ao_settings', heroLinks:'ao_hero_links' };

/* ---------- external HTMLs for tabs (edit paths here) ---------- */
const TAB_LINKS={
  feed:'tabs/feed.html',
  challenges:'tabs/challenges.html',
  live:'tabs/live.html'
};

/* ---------- role skin (force admin during build) ---------- */
function currentRole(){ return 'admin'; }
const ROLE_SKINS={
  bronze:{pill:'#b87333', text:'#111'},
  silver:{pill:'#c0c7d1', text:'#0b0c10'},
  gold:{pill:'#ffd700', text:'#0b0c10'},
  support:{pill:'#6a4cff', text:'#fff'},
  director:{pill:'#444', text:'#fff'},
  admin:{pill:'#0A84FF', text:'#0b0c0f'}
};
function applyProfile(){
  const p=store.get(K.profile,{displayName:'User',skill:currentRole()});
  const role=(p.skill||currentRole()).toLowerCase();
  const skin=ROLE_SKINS[role]||ROLE_SKINS.silver;
  $('#avatarName').textContent=p.displayName||'User';
  $('#avatarLvl').textContent=role.charAt(0).toUpperCase()+role.slice(1);
  const pill=$('#avatarTab'); pill.style.background=skin.pill; pill.style.color=skin.text;
}
applyProfile();

/* ---------- tabs ---------- */
const tabBtns=$$('.btn-tab[data-tab]');
const panels=$$('[data-panel]');

function openSubSheet(title,url){
  const frame=$('#subFrame');
  $('#sheetTitle').textContent=title;
  frame.src=url+(url.includes('?')?'&':'?')+'v='+Date.now();
  frame.addEventListener('load', ()=>{try{
    const d=frame.contentDocument||frame.contentWindow.document;
    const st=d.createElement('style'); st.textContent='html,body{overflow-x:hidden!important}'; d.head.appendChild(st);
  }catch{}}, {once:true});
  $('#subSheet').classList.add('open'); $('#subSheet').setAttribute('aria-hidden','false');
}
function closeSubSheet(){ $('#subSheet').classList.remove('open'); $('#subSheet').setAttribute('aria-hidden','true'); $('#subFrame').src='about:blank'; }
$('#sheetClose').addEventListener('click', closeSubSheet);
$('#subSheet').addEventListener('click', e=>{ if(e.target.id==='subSheet') closeSubSheet(); });

function showTab(name){
  tabBtns.forEach(b=>{ const on=b.dataset.tab===name; b.classList.toggle('is-active',on); b.setAttribute('aria-selected',on?'true':'false'); });
  panels.forEach(p=>p.classList.toggle('panel-active', p.dataset.panel===name));

  // Only Courses is an in-page panel; others open their own HTML
  if(name!=='courses'){
    const url=TAB_LINKS[name];
    if(url) openSubSheet(name.charAt(0).toUpperCase()+name.slice(1), url);
  }
  $('#dockTitle').textContent='Development Space — ' + (name.charAt(0).toUpperCase()+name.slice(1));
  window.scrollTo({top:0,behavior:'smooth'});
  paintWorkingDrawer();
}
tabBtns.forEach(b=>b.addEventListener('click',()=>showTab(b.dataset.tab)));
showTab('courses');

/* ---------- avatar drawer ---------- */
const avatarBtn=$('#avatarTab'), avatarSheet=$('#avatarSheet'), adminTab=$('#adminTab');
function openDrawer(){ avatarSheet.classList.add('open'); avatarBtn.setAttribute('aria-expanded','true'); adminTab.style.display='none'; }
function closeDrawer(){ avatarSheet.classList.remove('open'); avatarBtn.setAttribute('aria-expanded','false'); adminTab.style.display='flex'; }
avatarBtn.addEventListener('click', openDrawer);
avatarSheet.addEventListener('click', e=>{ if(e.target===avatarSheet) closeDrawer(); });
$('#cfgToggle').addEventListener('click', (e)=>{ e.preventDefault(); document.body.classList.toggle('config-on'); closeDrawer(); });
$$('#avatarSheet [data-pop]').forEach(a=>{
  a.addEventListener('click',e=>{
    e.preventDefault(); closeDrawer(); openSubSheet(a.dataset.pop, a.getAttribute('href'));
  });
});

/* ---------- course hero state ---------- */
function defaults(){ return { heroFlags:{} }; }
function getSettings(){
  const cur=store.get(K.settings,null); if(!cur){ const def=defaults(); store.set(K.settings,def); return def; }
  return {...defaults(), ...cur, heroFlags:{...(cur.heroFlags||{})}};
}
function saveSettings(s){ store.set(K.settings,s); }
function getLinks(){ return store.get(K.heroLinks,{}); }
function setLink(id,url){ const L=getLinks(); L[id]=url; store.set(K.heroLinks,L); }

function applyHeroVisibility(){
  const flags=getSettings().heroFlags;
  $$('[data-hero-id]').forEach(el=>{
    const id=el.dataset.heroId;
    const f=flags[id]||{state:'live',place:'page'};
    el.style.display = (f.place==='page') ? '' : 'none';
    const btn=el.querySelector('[data-toggle-state]');
    if(btn){
      btn.textContent=(f.state==='live'?'Live':'Offline');
      btn.classList.toggle('badge-live', f.state==='live');
      btn.classList.toggle('badge-off', f.state!=='live');
    }
  });
}
applyHeroVisibility();

/* live/offline + move + enter */
document.body.addEventListener('click',(e)=>{
  const hero=e.target.closest('[data-hero-id]');

  if(hero && e.target.matches('[data-toggle-state]')){
    const id=hero.dataset.heroId; const s=getSettings(); const cur=s.heroFlags[id]||{state:'live',place:'page'};
    const next=(cur.state==='live'?'off':'live');
    if(!confirm(`Set this hero ${next==='live'?'LIVE (visible)':'OFFLINE (hidden)'}?`)) return;
    s.heroFlags[id]={...cur, state:next}; saveSettings(s);
    applyHeroVisibility(); paintWorkingDrawer(); return;
  }
  if(hero && (e.target.matches('[data-move]') || e.target.closest('[data-move]'))){
    const btn=e.target.closest('[data-move]'); const menu=btn.querySelector('.move-menu');
    const open=!menu.classList.contains('open'); $$('.move-menu.open').forEach(m=>m.classList.remove('open'));
    if(open) menu.classList.add('open'); e.stopPropagation(); return;
  }
  if(hero && e.target.matches('.move-menu [data-move-to]')){
    moveHero(hero.dataset.heroId, e.target.getAttribute('data-move-to'));
    hero.querySelector('.move-menu').classList.remove('open'); e.stopPropagation(); return;
  }
  if(hero && e.target.matches('[data-enter]')){
    const id=hero.dataset.heroId; const url=getLinks()[id];
    if(!url){ alert('No link set yet. Open Working Drawer → Set Link.'); return; }
    openSubSheet('Course', url); return;
  }
});
document.addEventListener('click',()=>{$$('.move-menu.open').forEach(m=>m.classList.remove('open'))});

function moveHero(id, place){
  const s=getSettings(); const cur=s.heroFlags[id]||{state:'live',place:'page'};
  if(place==='dev'){
    const countDev = Object.values(s.heroFlags).filter(v=>v?.place==='dev').length;
    if(cur.place!=='dev' && countDev>=3){ alert('Development Space can hold only 3 cards.'); return; }
  }
  s.heroFlags[id]={...cur, place}; saveSettings(s);
  applyHeroVisibility(); paintWorkingDrawer();
}

/* ---------- Working Drawer (courses only visible items) ---------- */
const toggleDockBtn=$('#toggleDockBtn'), adminDock=$('#adminDock'), devSpace=$('#devSpace');
function openDock(){ adminDock.classList.add('open'); toggleDockBtn.textContent='Close Working Drawer'; }
function closeDock(){ adminDock.classList.remove('open'); toggleDockBtn.textContent='Working Drawer'; }
toggleDockBtn.addEventListener('click', ()=> adminDock.classList.contains('open') ? closeDock() : openDock());

function paintWorkingDrawer(){
  const flags=getSettings().heroFlags||{}; const links=getLinks(); devSpace.innerHTML='';
  const archive=[], tpl=[];
  // only collect course heroes
  $$('[data-hero-id^="co-"]').forEach(el=>{
    const id=el.dataset.heroId; const t=el.querySelector('.title')?.textContent?.trim()||id;
    const f=flags[id]||{state:'live',place:'page'};
    if(f.place==='dev'){
      const card=document.createElement('article'); card.className='hero';
      card.innerHTML=`<h2 class="title">${t}</h2>
        <div class="admin-ctrls" style="display:flex">
          <button class="badge-${f.state==='live'?'live':'off'}" data-dock-id="${id}" data-dock-act="toggle">${f.state==='live'?'Live':'Offline'}</button>
          <button class="ctl move-btn" data-dock-move data-dock-id="${id}">Move
            <div class="move-menu">
              <button data-dock-id="${id}" data-dock-to="page">Move to Page</button>
              <button data-dock-id="${id}" data-dock-to="archive">Move to Archive</button>
              <button data-dock-id="${id}" data-dock-to="tpl">Move to Templates</button>
            </div>
          </button>
        </div>
        <p class="meta">Dev preview only</p>`;
      devSpace.appendChild(card);
    }else if(f.place==='archive'){ archive.push({id, title:t, link:links[id]||''}); }
    else if(f.place==='tpl'){ tpl.push({id, title:t, link:links[id]||''}); }
  });

  const LA=$('#listArchive'), LT=$('#listTpl'); LA.innerHTML=''; LT.innerHTML='';
  function row(host,it,bin){
    const r=document.createElement('div'); r.className='item';
    r.innerHTML=`<div class="name">${it.title}</div>
      <div>
        <button class="small link" data-link-id="${it.id}">${it.link?'Change Link':'Set Link'}</button>
        <button class="small open" data-open-id="${it.id}">Open</button>
        <button class="small" data-move-id="${it.id}" data-place="page">To Page</button>
        <button class="small" data-move-id="${it.id}" data-place="${bin==='archive'?'tpl':'archive'}">To ${bin==='archive'?'Templates':'Archive'}</button>
      </div>`;
    host.appendChild(r);
  }
  archive.forEach(it=>row(LA,it,'archive'));
  tpl.forEach(it=>row(LT,it,'tpl'));
}
paintWorkingDrawer();

$('#adminDock').addEventListener('click',(e)=>{
  if(e.target.matches('[data-dock-act="toggle"]')){
    const id=e.target.dataset.dockId; const s=getSettings(); const cur=s.heroFlags[id]||{state:'live',place:'page'};
    s.heroFlags[id]={...cur, state:(cur.state==='live'?'off':'live')}; saveSettings(s);
    applyHeroVisibility(); paintWorkingDrawer(); return;
  }
  if(e.target.matches('[data-dock-move], [data-dock-move] *')){
    const b=e.target.closest('[data-dock-move]'); b.querySelector('.move-menu').classList.toggle('open'); return;
  }
  if(e.target.matches('[data-dock-to]')){ moveHero(e.target.dataset.dockId, e.target.dataset.dockTo); return; }
  if(e.target.matches('[data-link-id]')){
    const id=e.target.dataset.linkId; const cur=getLinks()[id]||''; const url=prompt('Enter linked HTML/URL', cur||'');
    if(url!=null && url.trim()!==''){ setLink(id,url.trim()); paintWorkingDrawer(); } return;
  }
  if(e.target.matches('[data-open-id]')){
    const id=e.target.dataset.openId; const url=getLinks()[id]; if(!url){ alert('No link set yet. Use “Set Link”.'); return; }
    openSubSheet('Course', url); return;
  }
  if(e.target.matches('[data-move-id]')){ moveHero(e.target.dataset.moveId, e.target.dataset.place); return; }
});

/* ESC closes drawers/popovers */
window.addEventListener('keydown',e=>{ if(e.key==='Escape'){ $$('.move-menu.open').forEach(m=>m.classList.remove('open')); closeSubSheet(); closeDrawer(); } });
})();
</script>
