<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<title>Settings â€” Avatar</title>
<style>
  :root{--ink:#eef3ff;--bg:#000;--stroke:rgba(255,255,255,.18);--surface:rgba(0,0,0,.40);--blue:#0A84FF}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px -apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif}
  .wrap{max-width:860px;margin:0 auto;padding:24px 16px 64px}
  h1{font-size:28px;font-weight:800;margin:8px 0 18px}
  .card{background:var(--surface);border:1px solid var(--stroke);border-radius:16px;padding:16px;margin:14px 0}
  label{display:block;margin:12px 0;font-weight:600}
  input[type=checkbox]{margin-right:8px}
  .btn{margin-top:16px;height:44px;padding:0 14px;border-radius:12px;border:1px solid var(--stroke);background:var(--blue);color:#000;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <h1>Settings</h1>
  <div class="card">
    <label><input type="checkbox" id="toggleChallenges"> Show Challenges tab</label>
    <label><input type="checkbox" id="toggleCourses"> Show Courses tab</label>
    <label><input type="checkbox" id="toggleDemos"> Show Live Demos tab</label>
  </div>
  <button class="btn" onclick="saveSettings()">Save</button>
</div>

<script>
function loadSettings(){
  const s=JSON.parse(localStorage.getItem("settings")||"{}");
  document.getElementById("toggleChallenges").checked=s.challenges!==false;
  document.getElementById("toggleCourses").checked=s.courses!==false;
  document.getElementById("toggleDemos").checked=s.demos!==false;
}
function saveSettings(){
  const s={
    challenges:document.getElementById("toggleChallenges").checked,
    courses:document.getElementById("toggleCourses").checked,
    demos:document.getElementById("toggleDemos").checked
  };
  localStorage.setItem("settings",JSON.stringify(s));
  alert("Settings saved");
}
loadSettings();
</script>
</body>
</html>
