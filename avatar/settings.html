<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<title>Settings — Avatar</title>
<style>
  :root{--ink:#eef3ff;--bg:#000;--stroke:rgba(255,255,255,.18);--surface:rgba(255,255,255,.04);--blue:#0A84FF}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px -apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Arial,sans-serif}
  .wrap{max-width:860px;margin:0 auto;padding:24px 16px 64px}
  h1{font-size:28px;font-weight:800;margin:8px 0 18px}
  .card{background:var(--surface);border:1px solid var(--stroke);border-radius:16px;padding:16px;margin:14px 0}
  label{display:flex;align-items:center;gap:10px;margin:10px 0;font-weight:700}
  input[type=checkbox]{width:20px;height:20px}
  .btn{margin-top:16px;height:44px;padding:0 14px;border-radius:12px;border:1px solid var(--stroke);background:var(--blue);color:#000;font-weight:800;cursor:pointer}
  .hint{opacity:.8;font-size:.92rem;margin-top:6px}
</style>
</head>
<body>
<div class="wrap">
  <h1>Settings</h1>

  <div class="card">
    <label><input type="checkbox" id="showChallenges"> Show “Challenges” tab</label>
    <label><input type="checkbox" id="showCourses"> Show “Courses” tab</label>
    <label><input type="checkbox" id="showLive"> Show “Live” tab</label>
    <div class="hint">Uncheck to hide. Home will reflow the remaining tabs automatically.</div>
  </div>

  <button class="btn" id="saveBtn">Save</button>
</div>

<script>
(function(){
  const $=s=>document.querySelector(s);
  function load(){
    const s = JSON.parse(localStorage.getItem('ao_settings')||'{}');
    $('#showChallenges').checked = s.challenges !== false;
    $('#showCourses').checked   = s.courses   !== false;
    $('#showLive').checked      = s.live      !== false;
  }
  function save(){
    const s = {
      challenges: $('#showChallenges').checked,
      courses: $('#showCourses').checked,
      live: $('#showLive').checked
    };
    localStorage.setItem('ao_settings', JSON.stringify(s));
    alert('Settings saved');
  }
  $('#saveBtn').addEventListener('click', save);
  load();
})();
</script>
</body>
</html>
