<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<title>Profile — FAOA</title>
<style>
:root{
  --ink:#eef3ff; --ink-dim:#cfd3e1; --muted:rgba(238,243,255,.78);
  --bg:#000; --panel:#0f1116; --stroke:rgba(255,255,255,.18);
  --blue:#0A84FF; --gold:#ffd700; --silver:#c0c7d1; --bronze:#b87333;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);
  font:16px -apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Arial,sans-serif}
header{position:sticky;top:0;z-index:10;display:flex;align-items:center;gap:12px;padding:12px;background:#111;border-bottom:1px solid var(--stroke)}
header h1{margin:0;font-size:20px;font-weight:900}
.btn{background:var(--blue);color:#000;padding:8px 12px;border-radius:10px;border:1px solid transparent;font-weight:900;cursor:pointer}
.btn.grey{background:#222;color:#fff;border-color:var(--stroke)}
.container{max-width:840px;margin:0 auto;padding:12px}

/* Avatar pill (no image) */
.avatarPill{display:inline-flex;flex-direction:column;justify-content:center;gap:2px;
  padding:10px 14px;border-radius:14px;border:1px solid var(--stroke);background:#222;min-width:180px}
.avatarPill .name{font-size:18px;font-weight:900}
.avatarPill .lvl{font-size:13px;opacity:.95;text-transform:capitalize}

/* Sections */
.section{border:1px solid var(--stroke);border-radius:14px;background:#0b0c10;margin:12px 0}
.section>button.section-head{all:unset;display:flex;align-items:center;justify-content:space-between;width:100%;
  padding:12px 14px;cursor:pointer;font-weight:900}
.section>button.section-head .chev{opacity:.85}
.section .content{padding:10px 14px;border-top:1px solid rgba(255,255,255,.08)}
.section.collapsed .content{display:none}

/* Inputs */
label{display:block;font-size:12px;color:var(--ink-dim);margin:10px 2px 6px}
input{width:100%;height:42px;padding:0 12px;border-radius:10px;border:1px solid var(--stroke);background:#111;color:var(--ink);font:inherit}
input[disabled]{opacity:.7}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media (max-width:640px){ .row{grid-template-columns:1fr} }

.actions{display:flex;gap:10px;justify-content:flex-end;padding:12px 0}
.small{font-size:12px;opacity:.85}
.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
</style>
</head>
<body>
<header>
  <button class="btn grey" type="button" onclick="history.back()">‹ Back</button>
  <h1>Profile</h1>
</header>

<main class="container">
  <!-- Avatar -->
  <section class="section" aria-labelledby="sec-avatar">
    <button class="section-head" id="sec-avatar"><span>Avatar</span><span class="chev">›</span></button>
    <div class="content">
      <div id="avatarPill" class="avatarPill">
        <div class="name" id="avatarName">User</div>
        <div class="lvl" id="avatarLvl">Silver</div>
      </div>
      <p class="small" style="margin:10px 2px 0">Avatar styling reflects your level colour. No photo is used.</p>
    </div>
  </section>

  <!-- My Details (collapsed by default) -->
  <section class="section collapsed" aria-labelledby="sec-details">
    <button class="section-head" id="sec-details"><span>My Details</span><span class="chev">›</span></button>
    <div class="content">
      <div class="row">
        <div><label for="firstName">First name</label><input id="firstName" autocomplete="given-name"></div>
        <div><label for="lastName">Surname</label><input id="lastName" autocomplete="family-name"></div>
      </div>
      <div class="row">
        <div><label for="displayName">Display name</label><input id="displayName" autocomplete="nickname"></div>
        <div><label for="email">Email</label><input id="email" type="email" autocomplete="email"></div>
      </div>
    </div>
  </section>

  <!-- Username & Password (collapsed) -->
  <section class="section collapsed" aria-labelledby="sec-auth">
    <button class="section-head" id="sec-auth"><span>Username & Password</span><span class="chev">›</span></button>
    <div class="content">
      <div class="row">
        <div>
          <label for="username">Username</label>
          <input id="username" class="mono" disabled>
          <p class="small">Usernames are permanent.</p>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="new-password" placeholder="••••••••">
          <button class="btn" id="changePw" type="button" style="margin-top:8px">Change Password</button>
        </div>
      </div>
    </div>
  </section>

  <!-- My Data (collapsed) -->
  <section class="section collapsed" aria-labelledby="sec-data">
    <button class="section-head" id="sec-data"><span>My Data</span><span class="chev">›</span></button>
    <div class="content">
      <p class="small">A summary of your saved activity and app information.</p>
      <div id="dataSummary" class="small"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
        <button class="btn grey" type="button" id="viewData">View Details</button>
        <button class="btn" type="button" id="exportData" style="display:none">Export (Admin)</button>
      </div>
    </div>
  </section>

  <div class="actions">
    <button class="btn grey" id="cancelBtn" type="button">Cancel</button>
    <button class="btn" id="saveBtn" type="button">Save</button>
  </div>
</main>

<script>
(()=>{'use strict';
const $=s=>document.querySelector(s);
const store={get:(k,f)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):f}catch{return f}},set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};
const K={profile:'ao_profile',settings:'ao_settings'};
const cap=s=>(s||'').replace(/\b\w/g,m=>m.toUpperCase());

function getRole(){const p=store.get(K.profile,{skill:'silver'});return (p.skill||'silver').toLowerCase();}

function paintAvatar(){
  const p=store.get(K.profile,{displayName:'User',skill:'silver'});
  $('#avatarName').textContent=p.displayName||'User';
  $('#avatarLvl').textContent=cap(p.skill||'silver');
  const map={bronze:'#b87333',silver:'#c0c7d1',gold:'#ffd700',support:'#6a4cff',director:'#333',admin:'#0A84FF'};
  const pill=$('#avatarPill'); pill.style.background='#222'; pill.style.borderColor='rgba(255,255,255,.18)';
  pill.style.boxShadow=`0 0 0 2px ${map[(p.skill||'silver').toLowerCase()]||'#c0c7d1'} inset`;
}
paintAvatar();

/* Fill fields */
let p=store.get(K.profile,{displayName:'User',skill:'silver',username:'user'});
$('#firstName').value=p.firstName||'';
$('#lastName').value=p.lastName||'';
$('#displayName').value=p.displayName||'';
$('#email').value=p.email||'';
$('#username').value=p.username||'';
$('#password').value='';

/* Collapsibles */
document.querySelectorAll('.section-head').forEach(btn=>{
  btn.addEventListener('click',()=>btn.parentElement.classList.toggle('collapsed'));
});

/* My Data summary (headlines only, no tables) */
function paintDataSummary(){
  const s=store.get(K.settings,{});
  const now=new Date().toLocaleString();
  const lines=[];
  // Example groups (you can expand later)
  lines.push(`• User information — updated ${now}`);
  if(s.heroes) lines.push(`• Heroes config — ${Object.keys(s.heroes).length} items`);
  if(s.textOverrides) lines.push(`• Text overrides — ${Object.keys(s.textOverrides).length} groups`);
  $('#dataSummary').textContent=lines.join('\n');
}
paintDataSummary();

/* Role-gated export */
if(getRole()==='admin') $('#exportData').style.display='inline-block';
$('#exportData').addEventListener('click',()=>{
  const blob=new Blob([JSON.stringify({
    profile:store.get(K.profile,{}),
    settings:store.get(K.settings,{})
  },null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='faoa-export.json'; a.click();
  URL.revokeObjectURL(url);
});

/* View details -> open mydata.html in same window (works in subsheet too) */
$('#viewData').addEventListener('click',()=>{ window.location.href='mydata.html'; });

/* Change password — local only placeholder */
$('#changePw').addEventListener('click',()=>{
  const v=$('#password').value.trim();
  if(!v){ alert('Enter a new password first.'); return; }
  alert('Password will be updated on Save.');
});

/* Save / Cancel */
$('#saveBtn').addEventListener('click',()=>{
  p.firstName=$('#firstName').value.trim();
  p.lastName=$('#lastName').value.trim();
  p.displayName=$('#displayName').value.trim()||'User';
  p.email=$('#email').value.trim();
  const pw=$('#password').value.trim(); if(pw) p.password=pw;
  store.set(K.profile,p);
  alert('Profile saved.');
});
$('#cancelBtn').addEventListener('click',()=>{ window.location.reload(); });

})();
</script>
</body>
</html>
