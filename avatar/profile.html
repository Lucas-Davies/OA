<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<title>Profile â€” Avatar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <h1>Profile</h1>

  <div class="card avatar-card">
    <div class="avatar-wrap">
      <div id="avatar" class="avatar"></div>
      <div>
        <label>Avatar Image URL</label>
        <input type="url" id="avatarUrl" placeholder="Paste image URL">
        <div class="hint">Updates instantly.</div>
      </div>
    </div>
  </div>

  <div class="card">
    <label>Display Name</label>
    <input type="text" id="displayName" placeholder="Your name">
    <label>Username</label>
    <input type="text" id="username" placeholder="@username">
  </div>

  <div class="card">
    <label>Skill Level</label>
    <select id="skill">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>
    <div class="hint">Avatar border colour changes with skill.</div>
  </div>

  <div class="btns">
    <button class="btn primary" onclick="saveProfile()">Save</button>
  </div>
</div>

<script src="shared.js"></script>
<script>
loadProfile();
</script>
</body>
</html>
