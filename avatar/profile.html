<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="color-scheme" content="dark" />
<title>Profile — FAOA</title>
<style>
:root{
  --ink:#eef3ff; --ink-dim:#cfd3e1; --muted:rgba(238,243,255,.78);
  --bg:#000; --panel:#0f1116; --stroke:rgba(255,255,255,.18);
  --blue:#0A84FF; --gold:#ffd700; --silver:#c0c7d1; --bronze:#b87333;
  --support:#6a4cff; --director:#8a93a6; --danger:#ff3b30;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);
  font:16px -apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Arial,sans-serif}
img{display:block;max-width:100%}
button,input,select{font:inherit;color:inherit}
:focus-visible{outline:2px solid var(--blue); outline-offset:2px; border-radius:10px}

/* No local header (you already show an overlay title) */
header{display:none}

/* Buttons */
.btn{
  background:var(--blue);color:#000;padding:0 12px;border-radius:10px;border:1px solid transparent;
  font-weight:900;cursor:pointer;min-height:44px;display:inline-flex;align-items:center;justify-content:center
}
.btn.grey{background:#222;color:#fff;border-color:var(--stroke)}
.btn.ghost{background:#14161c;color:#fff;border:1px solid var(--stroke)}
.btn.danger{background:var(--danger);color:#fff;border-color:transparent}
.btn.small{min-height:36px;padding:0 10px;border-radius:8px;font-size:13px}

/* Layout */
.container{max-width:840px;margin:0 auto;padding:12px;
  padding-top:8px;
  padding-bottom:calc(env(safe-area-inset-bottom,0px) + 24px)
}

/* Sections */
.section{border:1px solid var(--stroke);border-radius:14px;background:#0b0c10;margin:12px 0}
.section>button.section-head{all:unset;display:flex;align-items:center;justify-content:space-between;width:100%;
  padding:12px 14px;cursor:pointer;font-weight:900}
.section>button.section-head .chev{opacity:.85;transition:transform .18s ease}
.section.collapsed .content{display:none}
.section:not(.collapsed) .section-head .chev{transform:rotate(90deg)}
.section .content{padding:10px 14px;border-top:1px solid rgba(255,255,255,.08)}

.actions{display:flex;gap:10px;justify-content:flex-end;padding:12px 0}

/* Inputs */
label{display:block;font-size:12px;color:var(--ink-dim);margin:10px 2px 6px}
input[type="text"],input[type="email"],input[type="password"]{
  width:100%;height:44px;min-height:44px;padding:0 12px;border-radius:10px;border:1px solid var(--stroke);
  background:#111;color:var(--ink)}
input[disabled]{opacity:.7}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media (max-width:640px){ .row{grid-template-columns:1fr} }

/* Permissions grid */
.perm-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media (max-width:640px){ .perm-grid{grid-template-columns:1fr} }
.perm-item{display:flex;align-items:center;gap:10px;padding:10px;border:1px solid var(--stroke);border-radius:10px;background:#111}
.perm-item label{margin:0;font-size:14px;color:var(--ink)}

/* Avatar pill with tappable level chip (cycles) */
.avatarPill{
  position:relative; display:inline-flex; flex-direction:column; justify-content:center; gap:2px;
  padding:14px 16px; border-radius:14px; border:1px solid var(--stroke); background:#222; min-width:200px;
  box-shadow:0 0 0 2px var(--silver) inset
}
.avatarPill .name{font-size:18px;font-weight:900}
.avatarPill .lvl{font-size:13px;opacity:.95;text-transform:capitalize}

/* Level chip (tap to cycle) */
.level-chip{
  position:absolute; right:10px; bottom:10px;
  display:inline-flex; align-items:center; gap:6px;
  padding:6px 10px; border-radius:10px; border:1px solid var(--stroke);
  background:#14161c; font-weight:800; font-size:12px; cursor:pointer; user-select:none
}

/* Admin code modal */
.modal-backdrop{
  position:fixed; inset:0; z-index:60; display:none;
  background:rgba(0,0,0,.45); -webkit-backdrop-filter:blur(2px); backdrop-filter:blur(2px)
}
.modal{ position:fixed; inset:0; display:none; z-index:70; place-items:center; padding:20px }
.modal.open, .modal-backdrop.open{ display:grid }
.modal .card{
  width:min(460px, 92vw);
  background:#0f1116; border:1px solid var(--stroke); border-radius:16px; padding:16px
}
.modal h2{ margin:0 0 8px; font-size:18px }
.modal p{ margin:0 0 12px; opacity:.9 }
.modal .rowf{ display:flex; gap:10px; align-items:center }
.modal input{
  flex:1 1 auto; height:44px; border-radius:10px; border:1px solid var(--stroke);
  background:#111; color:var(--ink); padding:0 12px; letter-spacing:3px; text-align:center
}
.modal .actions{ justify-content:flex-end; margin-top:12px }

/* Scroll lock */
html.lock, body.lock{ height:100%; overflow:hidden }

/* Save toast */
#saveConfirm{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:999;
  background:rgba(0,0,0,.4);-webkit-backdrop-filter:blur(2px);backdrop-filter:blur(2px)}
#saveConfirm.open{display:flex}
#saveConfirm .card{background:#101217;border:1px solid var(--stroke);border-radius:12px;padding:14px 16px;font-weight:900}

/* mono + small */
.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
.small{font-size:12px;opacity:.85}
</style>
</head>
<body>

<main class="container">
  <!-- Avatar -->
  <section class="section" aria-labelledby="sec-avatar" data-key="avatar">
    <button class="section-head" id="sec-avatar">
      <span>Avatar</span><span class="chev" aria-hidden="true">›</span>
    </button>
    <div class="content">
      <div id="avatarPill" class="avatarPill" aria-live="polite">
        <div class="name" id="avatarName">User</div>
        <div class="lvl" id="avatarLvl">Beginner</div>

        <!-- Level chip (tap to cycle) -->
        <button class="level-chip" id="levelChip" type="button" aria-label="Change level">
          <span id="levelChipText">Beginner</span>
        </button>
      </div>

      <div class="actions">
        <button class="btn grey small" type="button" data-close="avatar">Close</button>
        <button class="btn small" type="button" data-save="avatar">Save</button>
      </div>
    </div>
  </section>

  <!-- Permissions (ADMIN ONLY) -->
  <section class="section collapsed" id="permSection" aria-labelledby="sec-perms" data-key="perms" hidden>
    <button class="section-head" id="sec-perms"><span>Permissions</span><span class="chev" aria-hidden="true">›</span></button>
    <div class="content">
      <div class="row">
        <div>
          <label for="rolePreset">Role preset</label>
          <select id="rolePreset" class="btn ghost small" style="min-height:44px">
            <option value="custom">Custom</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="support">Support</option>
            <option value="director">Director</option>
            <option value="admin">Admin</option>
          </select>
          <p class="small">Use a preset as a starting point, then fine-tune below.</p>
        </div>
        <div>
          <label>Current username</label>
          <div class="mono" id="permUser" style="height:44px;display:flex;align-items:center;padding:0 12px;border-radius:10px;border:1px solid var(--stroke);background:#111"></div>
        </div>
      </div>

      <div class="perm-grid" style="margin-top:6px">
        <div class="perm-item"><input type="checkbox" id="permMove"   /><label for="permMove">Move heroes (page/dev/archive/templates)</label></div>
        <div class="perm-item"><input type="checkbox" id="permHide"   /><label for="permHide">Toggle Live/Offline</label></div>
        <div class="perm-item"><input type="checkbox" id="permDock"   /><label for="permDock">Open Working Drawer</label></div>
        <div class="perm-item"><input type="checkbox" id="permRearr"  /><label for="permRearr">Rearrange heroes on page</label></div>
        <div class="perm-item"><input type="checkbox" id="permTabs"   /><label for="permTabs">Rearrange / hide tabs (config)</label></div>
        <div class="perm-item"><input type="checkbox" id="permConfig"/><label for="permConfig">Config mode (inline edit)</label></div>
      </div>

      <div class="actions">
        <button class="btn grey small" type="button" data-close="perms">Close</button>
        <button class="btn small" type="button" data-save="perms">Save</button>
      </div>
    </div>
  </section>

  <!-- My Details -->
  <section class="section collapsed" aria-labelledby="sec-details" data-key="details">
    <button class="section-head" id="sec-details"><span>My Details</span><span class="chev" aria-hidden="true">›</span></button>
    <div class="content">
      <div class="row">
        <div><label for="firstName">First name</label><input id="firstName" autocomplete="given-name" type="text"></div>
        <div><label for="lastName">Surname</label><input id="lastName" autocomplete="family-name" type="text"></div>
      </div>
      <div class="row">
        <div><label for="displayName">Display name</label><input id="displayName" autocomplete="nickname" type="text"></div>
        <div><label for="email">Email</label><input id="email" type="email" autocomplete="email"></div>
      </div>
      <div class="actions">
        <button class="btn grey small" type="button" data-close="details">Close</button>
        <button class="btn small" type="button" data-save="details">Save</button>
      </div>
    </div>
  </section>

  <!-- Username & Password -->
  <section class="section collapsed" aria-labelledby="sec-auth" data-key="auth">
    <button class="section-head" id="sec-auth"><span>Username & Password</span><span class="chev" aria-hidden="true">›</span></button>
    <div class="content">
      <div class="row">
        <div>
          <label for="username">Username</label>
          <input id="username" class="mono" disabled type="text">
          <p class="small">Usernames are permanent.</p>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="new-password" placeholder="••••••••">
          <button class="btn ghost small" id="changePw" type="button" style="margin-top:8px">Change Password</button>
        </div>
      </div>
      <div class="actions">
        <button class="btn grey small" type="button" data-close="auth">Close</button>
        <button class="btn small" type="button" data-save="auth">Save</button>
      </div>
    </div>
  </section>
</main>

<!-- Admin code modal -->
<div class="modal-backdrop" id="codeBackdrop" aria-hidden="true"></div>
<div class="modal" id="codeModal" role="dialog" aria-modal="true" aria-labelledby="codeTitle" aria-describedby="codeDesc">
  <div class="card">
    <h2 id="codeTitle">Admin access</h2>
    <p id="codeDesc">Enter the 4-digit code to switch to Admin.</p>
    <div class="rowf">
      <input id="codeInput" type="password" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" maxlength="4" placeholder="••••" aria-label="4 digit code" />
      <button class="btn grey small" id="skipAdmin" type="button">Skip</button>
      <button class="btn small" id="confirmAdmin" type="button">Unlock</button>
    </div>
  </div>
</div>

<!-- Save toast -->
<div id="saveConfirm" aria-hidden="true"><div class="card">Saved ✓</div></div>

<script>
(()=>{'use strict';
/* Storage helpers */
const store={get:(k,f)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):f}catch{return f}},
             set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};
const K={profile:'ao_profile',settings:'ao_settings',perms:'ao_permissions',ui:'ao_profile_ui'};
const $=s=>document.querySelector(s);
const cap=s=>(s||'').replace(/\b\w/g,m=>m.toUpperCase());

/* Levels (new names) and ring colours */
const LEVELS=['beginner','intermediate','advanced','support','director','admin'];
const COLOR_VAR={beginner:'--bronze', intermediate:'--silver', advanced:'--gold', support:'--support', director:'--director', admin:'--blue'};

/* Elements */
const pill=$('#avatarPill'), pillName=$('#avatarName'), pillLvl=$('#avatarLvl');
const levelChip=$('#levelChip'), levelChipText=$('#levelChipText');
const first=$('#firstName'), last=$('#lastName'), displayName=$('#displayName'),
      email=$('#email'), username=$('#username'), password=$('#password');
const saveConfirm=$('#saveConfirm');
const codeModal=$('#codeModal'), codeBackdrop=$('#codeBackdrop'), codeInput=$('#codeInput');
const confirmAdminBtn=$('#confirmAdmin'), skipAdminBtn=$('#skipAdmin');

/* Load profile */
let p=store.get(K.profile,{ firstName:'', lastName:'', displayName:'User', email:'', username:'user', skill:'beginner' });

/* Permissions per role */
function presetPerms(role){
  const base = {move:false, hide:false, dock:false, rearr:false, tabs:false, config:false};
  switch((role||'beginner').toLowerCase()){
    case 'support':  return {...base, dock:true};
    case 'director': return {...base, move:true, hide:true, dock:true};
    case 'admin':    return {move:true, hide:true, dock:true, rearr:true, tabs:true, config:true};
    default:         return {...base};
  }
}

/* Admin visibility */
function isAdmin(){ return (p.skill||'').toLowerCase()==='admin'; }
function updatePermsVisibility(){ $('#permSection').hidden = !isAdmin(); }

/* Paint avatar pill */
function paintPill(role, name){
  const v = COLOR_VAR[role] || '--silver';
  pill.style.boxShadow = `0 0 0 2px var(${v}) inset`;
  const label = cap(role);
  pillName.textContent = name || 'User';
  pillLvl.textContent  = label;
  levelChipText.textContent = label;
}

/* Initial paint */
function paintForm(){
  const role=(p.skill||'beginner').toLowerCase();
  paintPill(role, p.displayName||'User');
  first.value = p.firstName||''; last.value = p.lastName||'';
  displayName.value = p.displayName||''; email.value = p.email||'';
  username.value = p.username||'user';
  if(isAdmin()){
    $('#permUser').textContent = p.username||'user';
    const cur = store.get(K.perms,{})[p.username] || presetPerms(role);
    $('#rolePreset').value = 'custom';
    $('#permMove').checked=!!cur.move; $('#permHide').checked=!!cur.hide; $('#permDock').checked=!!cur.dock;
    $('#permRearr').checked=!!cur.rearr; $('#permTabs').checked=!!cur.tabs; $('#permConfig').checked=!!cur.config;
  }
  updatePermsVisibility();
}
paintForm();

/* Collapsibles + UI state */
document.querySelectorAll('.section').forEach(sec=>{
  const ui=store.get(K.ui,{});
  const key = sec.dataset.key;
  if (key && ui[key]==='open') sec.classList.remove('collapsed');
});
document.querySelectorAll('.section-head').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const sec = btn.parentElement;
    sec.classList.toggle('collapsed');
    const key = sec.dataset.key;
    if(key){
      const s = store.get(K.ui,{});
      s[key] = sec.classList.contains('collapsed') ? 'closed' : 'open';
      store.set(K.ui,s);
    }
  });
});

/* ===== Level cycling (chip tap) ===== */
let pendingAdmin = false;
function openCodeModal(){
  document.documentElement.classList.add('lock'); document.body.classList.add('lock');
  codeBackdrop.classList.add('open'); codeModal.classList.add('open');
  codeInput.value=''; setTimeout(()=>codeInput.focus(), 30);
}
function closeCodeModal(){
  document.documentElement.classList.remove('lock'); document.body.classList.remove('lock');
  codeBackdrop.classList.remove('open'); codeModal.classList.remove('open');
}

levelChip.addEventListener('click', ()=>{
  const idx = LEVELS.indexOf((p.skill||'beginner').toLowerCase());
  let next = LEVELS[(idx+1) % LEVELS.length];

  if(next==='admin'){
    pendingAdmin = true;
    openCodeModal();
    return; // wait for modal result
  }

  p.skill = next;
  paintPill(next, displayName.value||p.displayName||'User');
  updatePermsVisibility();
});

/* Admin modal logic */
confirmAdminBtn.addEventListener('click', ()=>{
  const code = (codeInput.value||'').trim();
  if(code==='7931'){
    p.skill='admin';
    paintPill('admin', displayName.value||p.displayName||'User');
  }else{
    // wrong → skip admin and go back to beginner
    p.skill='beginner';
    paintPill('beginner', displayName.value||p.displayName||'User');
  }
  pendingAdmin=false;
  updatePermsVisibility();
  closeCodeModal();
});
skipAdminBtn.addEventListener('click', ()=>{
  p.skill='beginner';
  paintPill('beginner', displayName.value||p.displayName||'User');
  pendingAdmin=false;
  updatePermsVisibility();
  closeCodeModal();
});
codeBackdrop.addEventListener('click', closeCodeModal);

/* Save toast + persistence */
function flashSaved(){
  const el=$('#saveConfirm');
  el.classList.add('open'); el.setAttribute('aria-hidden','false');
  const closer=(e)=>{ if(e.target===el){ el.classList.remove('open'); el.setAttribute('aria-hidden','true'); window.removeEventListener('click', closer); } };
  setTimeout(()=>window.addEventListener('click', closer, {once:true}), 0);
}

function getPermsAll(){ return store.get(K.perms,{}); }
function setPerms(username, perms){ const all=getPermsAll(); all[username]=perms; store.set(K.perms,all); }

/* Save/Close handlers */
function saveSection(which){
  if(which==='avatar'){
    p.displayName = (displayName.value||p.displayName||'User').trim() || 'User';
    store.set(K.profile,p);
    updatePermsVisibility(); paintForm();
    try{ window.parent && window.parent.dispatchEvent(new StorageEvent('storage',{key:K.profile})); }catch{}
  }
  if(which==='perms' && isAdmin()){
    const perms={
      move:   $('#permMove').checked, hide: $('#permHide').checked, dock: $('#permDock').checked,
      rearr:  $('#permRearr').checked, tabs: $('#permTabs').checked, config: $('#permConfig').checked
    };
    setPerms(p.username||'user', perms);
    const s=store.get(K.settings,{}); s.permsCurrent=perms; store.set(K.settings,s);
    try{ window.parent && window.parent.dispatchEvent(new StorageEvent('storage',{key:K.settings})); }catch{}
  }
  if(which==='details'){
    p.firstName = first.value.trim(); p.lastName = last.value.trim();
    p.displayName = (displayName.value||'User').trim() || 'User';
    p.email = email.value.trim(); store.set(K.profile,p);
    try{ window.parent && window.parent.dispatchEvent(new StorageEvent('storage',{key:K.profile})); }catch{}
    paintForm();
  }
  if(which==='auth'){
    const pw=password.value.trim(); if(pw){ p.password=pw; store.set(K.profile,p); }
  }
  flashSaved();
}
function closeSection(which){
  const map={avatar:'sec-avatar', perms:'sec-perms', details:'sec-details', auth:'sec-auth'};
  const id=map[which]; if(!id) return;
  const sec=document.getElementById(id)?.closest('.section');
  if(sec){
    sec.classList.add('collapsed');
    const key = sec.dataset.key;
    if(key){ const s=store.get(K.ui,{}); s[key]='closed'; store.set(K.ui,s); }
  }
}

/* Wire buttons */
document.body.addEventListener('click',(e)=>{
  const sBtn=e.target.closest('[data-save]'); if(sBtn){ saveSection(sBtn.dataset.save); return; }
  const cBtn=e.target.closest('[data-close]'); if(cBtn){ closeSection(cBtn.dataset.close); return; }
});

/* Role preset quick apply */
document.getElementById('rolePreset')?.addEventListener('change',()=>{
  const role=rolePreset.value;
  if(role==='custom') return;
  // If user selects admin in preset but isn't admin yet, enforce code
  if(role==='admin' && p.skill!=='admin'){
    openCodeModal();
    return;
  }
  p.skill=role;
  paintPill(role, displayName.value||p.displayName||'User');
  updatePermsVisibility();
});

/* Change password placeholder */
document.getElementById('changePw')?.addEventListener('click',()=>{
  if(!password.value.trim()){ alert('Enter a new password first.'); return; }
  flashSaved();
});
})();
</script>
</body>
</html>
